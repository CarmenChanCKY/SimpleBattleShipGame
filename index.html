<!DOCTYPE html>
<html>

<head>
    <title>BattleShip Game Play</title>
    <link rel="stylesheet" type="text/css" href="src/CSS/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="src/JavaScript/main.js"></script>
    <script>
        $(document).ready(function () {
           $(".buttonDiv").fadeIn(2000);
            // get the content of data.json
           $.getJSON("data.json", function (data) {
               
                if (isStorageNull()) {
                    // initialize the sea size and each type of ships
                    sessionStorage.setItem("seaSize", data.seaSize[data.seaSize.length - 1]);
                    sessionStorage.setItem("Carrier", data.defaultNumberOfShip[data.defaultNumberOfShip.length - 1][0]);
                    sessionStorage.setItem("Battleship", data.defaultNumberOfShip[data.defaultNumberOfShip.length - 1][1]);
                    sessionStorage.setItem("Submarine", data.defaultNumberOfShip[data.defaultNumberOfShip.length - 1][2]);
                    sessionStorage.setItem("Destroyer", data.defaultNumberOfShip[data.defaultNumberOfShip.length - 1][3]);
                }
            });

        });
        
    </script>
</head>

<body>
    <div class="content">
        <div id="title">
            <p>
                <h1>BattleShip Game Play</h1>
                <img src="pic/battleship.jpg" alt="BattleShip">
            </p>
        </div>
        <div class="buttonDiv"><button class="button-main button" value="Play" onclick="openLink(this.value)">Play</button></div>
        <div class="buttonDiv"><button class="button-main button" value="Setting" onclick="openLink(this.value)">Setting</button></div>
        <div class="buttonDiv"><button class="button-main button" value="Rule" onclick="openLink(this.value)">Rule</button></div>
    </div>
</body>

</html>
